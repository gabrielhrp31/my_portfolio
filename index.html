<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel Rodrigues - Portfólio</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="fonts/Boogaloo-Regular.ttf" rel="stylesheet">
</head>
<body>
    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper indigo darken-4">
                <a href="#" class="brand-logo"><img id="navbar-logo" src="imgs/know_me.png" alt="Know me!"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#resumo">Resumo</a></li>
                <li><a href="#trabalho">Trabalho</a></li>
                <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="parallax-container scrollspy" id="home">
        <div class="parallax"><img src="imgs/parallax.jpg"></div>
        <div class="container" id="home-container">
            <div class="row">   
                <div class="col s12">
                    <h3 class="center-align white-text boogaloo">Olá me chamo</h2>
                    <h1 class="center-align white-text">Gabriel Rodrigues</h1>
                    <h4 class="center-align white-text boogaloo">Desenvolvedor Full-Stack e amante do Desenvolvimento Mobile</h3>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <ul id="social-links">
                        <li>
                            <a class="btn btn-floating white">
                                <i class="fab fa-linkedin indigo-text text-darken-4"></i>
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-floating white">
                                <i class="fab fa-github indigo-text text-darken-4"></i>   
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-floating white">
                                <i class="fab fa-whatsapp indigo-text text-darken-4"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m9 l10">
                <div id="sobre" class="section scrollspy" style="height:800px; ">
                    <p>Sobre </p>
                </div>
                <div id="servicos" class="section scrollspy" style="height:800px; ">
                    <p>Serviços </p>
                </div>
                <div id="resumo" class="section scrollspy" style="height:800px; ">
                    <p>Resumo </p>
                </div>
                <div id="trabalho" class="section scrollspy" style="height:800px; ">
                    <p>Trabalho </p>
                </div>
                <div id="contato" class="section scrollspy" style="height:800px; ">
                    <p>Contato </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            var last = null;

            $('.parallax').parallax();
            $('.scrollspy').scrollSpy({
                activeClass: 'active',
                scrollOffset: 50,
                throttle:10,
                getActiveElement: function getActiveElement(id){
                    if(id != last){
                        $('a[href="#'+last+'"').parent().removeClass('active');
                        $('a[href="#'+id+'"').parent().addClass('active');
                        if(id=="home"){
                            $('#home-container').addClass('animated').addClass('slideInLeft');
                            $('#home-container').on('animationend', function() {
                                $('#home-container').removeClass('animated').removeClass('slideInLeft');
                            })
                        }
                    }
                    last = id;
                }
            });
        });
    </script>
</body>
</html>
